<div>
  <form>
    <table mat-table class="table table-striped table-bordered" id="table">
      <tr style="background-color: orange; text-align: center">
        <th *ngFor="let name of displayedCols">{{ name }}</th>
      </tr>
      <tr
        *ngFor="let item of itemList"
        [style.background-color]="item.id % 2 == 0 ? '#ececec' : 'lightblue'"
      >
        <td style="width: 1rem">
          <mat-checkbox
            style="background: none"
            class="mat-checkbox"
            [disabled]="true"
            [checked]="!item.available"
          ></mat-checkbox>
        </td>
        <td style="width: 15%" class="item-name">
          <button
            class="tooltip-btn" 
            (click)="imageVisible[item.id - 1] = !imageVisible[item.id - 1]"
          >
            <img
              [hidden]="false"
              style="width: 9rem; height: 9rem"
              [src]="imageList[item.id - 1].name"
              alt="img-not-loaded-yet"
            />
          </button>
          {{ item.name }}
        </td>
        <td>2</td>
        <td style="width: 25%">
          <input
            style="width: 35vw"
            [disabled]="!item.available"
            id="who-{{ item.id }}"
            class="form-control"
            [style.background-color]="item.id % 2 == 0 ? 'white' : 'white'"
            [placeholder]="
              !item.available ? '-- secreto --' : 'Quien se ofrece!?'
            "
          />
        </td>
        <td style="width: 25%">
          <input
            style="width: 35vw"
            id="note-{{ item.id }}"
            class="form-control"
            [style.background-color]="item.id % 2 == 0 ? 'white' : 'white'"
            [disabled]="!item.available"
            [placeholder]="
              !item.available
                ? 'gracias por su aportacion!!'
                : 'Mensaje a su anfitrion?'
            "
          />
        </td>
        <button
          class="btn btn-primary"
          type="button"
          id="btn-{{ item.id }}"
          [disabled]="!item.available"
          (click)="saveChange($event)"
        >
          Listo!
        </button>
      </tr>
    </table>
  </form>
</div>
